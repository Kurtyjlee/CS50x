{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <!-- class is from bootstrap -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Type</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for history in historys %}
            <tr>
                <!-- history is a dict -->
                <td> {{ history["symbol"] }} </td>
                <td> {{ history["shares"] }} </td>
                <td> {{ usd(history["price"]) }} </td>
                <td> {{ history["type"] }} </td>
                <td> {{ history["time"] }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
