<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {
                // initialising MCQ variables
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let feedback1 = document.querySelector("#feedback1");

                // Correct MCQ answer
                correct_button.addEventListener('click', function() {
                    correct_button.style.backgroundColor = "#90EE90";
                    feedback1.innerHTML = "Correct!";
                })

                // Wrong MCQ answer
                for (let i = 0; i < incorrect_buttons.length; i++)
                {
                    incorrect_buttons[i].addEventListener('click', function() {
                        incorrect_buttons[i].style.backgroundColor = "#FFCCCB";
                        feedback1.innerHTML = "Incorrect";
                    })
                }

                // Free response computing
                document.querySelector("#check").addEventListener("click", function() {
                    let input = document.querySelector("input");
                    let feedback2 = document.querySelector("#feedback2");
                    if (input.value == "Singapore")
                    {
                        input.style.backgroundColor = "#90EE90";
                        feedback2.innerHTML = "Correct!";
                    }
                    else
                    {
                        input.style.backgroundColor = "#FFCCCB";
                        feedback2.innerHTML = "Incorrect";
                    }
                })
            });


        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 person per 3 sheep</button>
                <button id="correct">1 person per 6 sheep</button>

                <!-- Space for feedback to pop up -->
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add free response question here -->
                <h3>What is the capital of Singapore?</h3>

                <input type="text">
                <button id="check">Check answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
